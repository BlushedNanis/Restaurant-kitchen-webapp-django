{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="pt-5"> {{ item.meal }} </h2>
    <span class="badge bg-secondary rounded-pill"> {{ item.price }} </span>
    <p class="lead"> {{ item.description }} </p>
    {% load static %}
    <img class="rounded mx-auto d-block" src="{% static item.img_static_path %}" width="300">
</div>
{% endblock content %}
